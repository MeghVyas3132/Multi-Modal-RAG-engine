apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: rag-system
  labels:
    app: qdrant
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: vector-database
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 6333
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 6334
      targetPort: grpc
      protocol: TCP
  selector:
    app: qdrant

# Standalone PVC for non-StatefulSet usage or additional storage.
# The StatefulSet uses volumeClaimTemplates instead.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qdrant-data-pvc
  namespace: rag-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard

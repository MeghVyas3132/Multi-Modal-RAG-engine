# ================================================================
# Grafana -- visualization dashboards for CLIP search metrics
#
# Pre-configured with Prometheus datasource and a default
# dashboard for search latency, throughput, cache hit rate, errors.
# ================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: rag-system
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
      - name: Jaeger
        type: jaeger
        access: proxy
        url: http://jaeger:16686
        editable: false

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: rag-system
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: default
        orgId: 1
        folder: ''
        type: file
        options:
          path: /var/lib/grafana/dashboards

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-rag
  namespace: rag-system
data:
  rag-overview.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "rag-overview",
        "title": "CLIP Image Search - Overview",
        "tags": ["rag", "clip", "search"],
        "timezone": "browser",
        "refresh": "10s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "title": "Search Request Rate",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "targets": [{
              "expr": "sum(rate(rag_search_requests_total[5m]))",
              "legendFormat": "req/s"
            }]
          },
          {
            "title": "Cache Hit Rate",
            "type": "gauge",
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
            "targets": [{
              "expr": "sum(rate(rag_cache_hits_total[5m])) / (sum(rate(rag_cache_hits_total[5m])) + sum(rate(rag_cache_misses_total[5m])))",
              "legendFormat": "hit rate"
            }],
            "fieldConfig": {
              "defaults": {
                "unit": "percentunit",
                "min": 0,
                "max": 1,
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 0.5},
                    {"color": "green", "value": 0.8}
                  ]
                }
              }
            }
          },
          {
            "title": "Error Rate",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
            "targets": [{
              "expr": "sum(rate(rag_errors_total[5m]))",
              "legendFormat": "errors/s"
            }],
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 0.01},
                    {"color": "red", "value": 0.05}
                  ]
                }
              }
            }
          },
          {
            "title": "Active API Pods",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
            "targets": [{
              "expr": "count(up{app=\"api\"} == 1)",
              "legendFormat": "pods"
            }]
          },
          {
            "title": "Search Latency (P50 / P95 / P99)",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "histogram_quantile(0.50, sum(rate(rag_search_latency_bucket[5m])) by (le))",
                "legendFormat": "P50"
              },
              {
                "expr": "histogram_quantile(0.95, sum(rate(rag_search_latency_bucket[5m])) by (le))",
                "legendFormat": "P95"
              },
              {
                "expr": "histogram_quantile(0.99, sum(rate(rag_search_latency_bucket[5m])) by (le))",
                "legendFormat": "P99"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "ms"
              }
            }
          },
          {
            "title": "Embedding Latency by Backend",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(rag_embedding_latency_bucket{backend=\"pytorch\"}[5m])) by (le))",
                "legendFormat": "PyTorch P95"
              },
              {
                "expr": "histogram_quantile(0.95, sum(rate(rag_embedding_latency_bucket{backend=\"onnx\"}[5m])) by (le))",
                "legendFormat": "ONNX P95"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "ms"
              }
            }
          },
          {
            "title": "Qdrant Search Latency",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
            "targets": [{
              "expr": "histogram_quantile(0.95, sum(rate(rag_retrieval_latency_bucket[5m])) by (le))",
              "legendFormat": "P95"
            }],
            "fieldConfig": {
              "defaults": {
                "unit": "ms"
              }
            }
          },
          {
            "title": "Memory Usage per Pod",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
            "targets": [{
              "expr": "container_memory_working_set_bytes{namespace=\"rag-system\", container!=\"\"} / 1024 / 1024",
              "legendFormat": "{{ pod }} - {{ container }}"
            }],
            "fieldConfig": {
              "defaults": {
                "unit": "decmbytes"
              }
            }
          }
        ]
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: rag-system
  labels:
    app: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.4.0
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH
              value: "/var/lib/grafana/dashboards/rag-overview.json"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboard-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboard-provider
          configMap:
            name: grafana-dashboards-provider
        - name: dashboards
          configMap:
            name: grafana-dashboard-rag

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: rag-system
  labels:
    app: grafana
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: http
  selector:
    app: grafana

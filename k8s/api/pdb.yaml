# ================================================================
# Pod Disruption Budget -- ensure at least 1 API pod is always up
# during voluntary disruptions (node drain, cluster upgrade, etc.)
# ================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-pdb
  namespace: rag-system
  labels:
    app: api
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: api

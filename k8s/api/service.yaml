apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: rag-system
  labels:
    app: api
    app.kubernetes.io/name: api
    app.kubernetes.io/component: api-gateway
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app: api

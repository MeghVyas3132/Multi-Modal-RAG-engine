# ================================================================
# Production overlay -- full scale, full observability, auth enabled
# ================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ../../monitoring/otel-collector.yaml
  - ../../monitoring/prometheus.yaml
  - ../../monitoring/grafana.yaml

namespace: rag-system

patches:
  # 3 replicas baseline in production
  - target:
      kind: Deployment
      name: api
    patch: |
      - op: replace
        path: /spec/replicas
        value: 3

  # Full resources in production
  - target:
      kind: Deployment
      name: api
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "4Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "4000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "8Gi"

  # Aggressive HPA in production
  - target:
      kind: HorizontalPodAutoscaler
      name: api-hpa
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 10

  # Enable TLS in ingress
  - target:
      kind: Ingress
      name: api-ingress
    patch: |
      - op: add
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-prod

  # Qdrant gets more resources in production
  - target:
      kind: StatefulSet
      name: qdrant
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "4Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "8Gi"

configMapGenerator:
  - name: rag-config
    behavior: merge
    literals:
      - OTEL_ENABLED=true
      - OTEL_SAMPLE_RATE=0.1
      - AUTH_ENABLED=true
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=100
      - USE_ONNX=true

# ================================================================
# CI/CD Pipeline -- Lint, Test, Build, Deploy
#
# Triggers:
#   - Push to main: full pipeline (lint + test + build + deploy staging)
#   - Pull request: lint + test only
#   - Manual dispatch: deploy to any environment
#
# Secrets required:
#   DOCKERHUB_USERNAME, DOCKERHUB_TOKEN -- Docker Hub push
#   KUBE_CONFIG -- base64-encoded kubeconfig for deploy
# ================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy environment"
        required: true
        default: "staging"
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  IMAGE_NAME: clip-image-search
  REGISTRY: docker.io

jobs:
  # ── Lint ──────────────────────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements.txt

      - name: Run ruff
        run: ruff check . --output-format=github

      - name: Run mypy
        run: mypy services/ configs/ utils/ --ignore-missing-imports
        continue-on-error: true

  # ── Test ──────────────────────────────────────────────────
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=services --cov=utils \
            --cov-report=term-missing --cov-report=xml
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          FORCE_CPU: "true"

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ── Build & Push Docker Image ─────────────────────────────
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ── Deploy to Kubernetes ──────────────────────────────────
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy with Kustomize
        run: |
          kubectl apply -k k8s/overlays/staging
          kubectl -n rag-system rollout status deployment/api --timeout=600s

      - name: Verify deployment
        run: |
          kubectl -n rag-system get pods
          kubectl -n rag-system get svc

  # ── Deploy to Production (manual trigger only) ────────────
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy with Kustomize
        run: |
          kubectl apply -k k8s/overlays/prod
          kubectl -n rag-system rollout status deployment/api --timeout=600s

      - name: Run smoke tests
        run: |
          API_URL=$(kubectl -n rag-system get svc api -o jsonpath='{.spec.clusterIP}')
          curl -sf http://${API_URL}:8000/health | python3 -m json.tool

      - name: Verify deployment
        run: |
          kubectl -n rag-system get pods
          kubectl -n rag-system get hpa
